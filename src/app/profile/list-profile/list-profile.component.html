<h3>Liste des profiles</h3>

<div class="list-group">
	<div class="row shadow bg-white " 
		 style="border:solid grey 0.5px;" 
		*ngFor="let profile of profiles; let i = index"
		(click)="onViewProfile(i)">

		<div class="col-6 " >
			<div class="list-group">
				<h3 class="list-group-item-heading">
					{{ profile.firstName }}
				</h3>
				<p>
					{{ profile.lastName }}
				</p>						
			</div>
		</div>
	</div> 
</div>
